<!DOCTYPE html>
<html lang="en">
<head>
    <title>Futbol Chemplonati 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .FT {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }
        th, td {
            border: 2px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #2196F3;
            color: white;
            font-weight: bold;
        }
        caption {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            padding: 10px;
        }
        .group {
            font-weight: bold;
            background-color: #e7f3fe !important;
        }
    </style>
</head>
<body>
    <div class="FT">
        <table>
            <caption>Futbol Chemplonati 2024</caption>
            <thead>
                <tr>
                    <th rowspan="2">Guruh</th>
                    <th colspan="2">Jamoalar</th>
                    <th colspan="3">Statistika</th>
                </tr>
                <tr>
                    <th>Nomi</th>
                    <th>Davlat</th>
                    <th>O'yin</th>
                    <th>Gollar</th>
                    <th>Ball</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3" class="group">A</td>
                    <td>Barcelona</td>
                    <td>Ispaniya</td>
                    <td>5</td>
                    <td>12</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Liverpool</td>
                    <td>Angliya</td>
                    <td>5</td>
                    <td>10</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Bayern</td>
                    <td>Germaniya</td>
                    <td>5</td>
                    <td colspan="2">Diskvalifikatsiya</td>
                </tr>
                <tr>
                    <td rowspan="2" class="group">B</td>
                    <td>Juventus</td>
                    <td>Italiya</td>
                    <td>4</td>
                    <td>8</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>PSG</td>
                    <td>Fransiya</td>
                    <td>4</td>
                    <td>7</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td colspan="3" style="font-weight: bold;">Jami</td>
                    <td>23</td>
                    <td>37</td>
                    <td>46</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
